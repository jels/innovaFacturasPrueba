<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center"> Innova Facturas </ion-title>
    <ion-buttons slot="primary">
      <ion-button href="info">
        <span class="material-symbols-outlined" style="color: blue;">
          info
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">



  <!--  Segmento leer un QR en android, ios y web  -->
  <div class="segment">
    <div class="segment-content">

      <img src="assets/images/scan-qr.webp" alt="">

      <h6 class="scan-label">Escanea una imagen con QR Valido para subir al sistema</h6>

      <ion-row>
        <ion-col size="12">
          <ion-button (click)="startScan()" class="submit" expand="block">
            Escanear QR
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      @if (scanResult) {
      <ion-item class="result" lines="none">
        <ion-label>
          <p>Resultado del Escaneo</p>
          <div>
            {{ scanResult }}
          </div>
        </ion-label>
        <ion-buttons slot="end">


          @if (isUrl()) {
          <ion-button color="tertiary" (click)="openCapacitorSite()">
            <ion-icon slot="icon-only" name="globe-outline"></ion-icon>
          </ion-button>
          }



          <ion-button color="tertiary" (click)="writeToClipboard()">
            <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
          </ion-button>
        </ion-buttons>

      </ion-item>
      }


    </div>
  </div>

</ion-content>



<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-button color="tertiary" expand="block" href="app/home">
      Ir al Inicio
      <ion-icon slot="end" name="home" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
